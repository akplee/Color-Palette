<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="color-palette.css">

    <script defer src="colorPalette.js"></script>
    <script defer src="textCopy.js"></script>
</head>
<body>
    
    <section class="header">

        <h1>Pick your color palette!</h1>

    </section>

    <section class="palette">

        <box class="box">

            <hex onclick="copyToClipboard(0)">Color</hex>

            <button onclick="changeColor(0)">Change color</button>

        </box>

        <box class="box">

            <hex onclick="copyToClipboard(1)">Color</hex>

            <button onclick="changeColor(1)">Change color</button>

        </box>

        <box class="box">

            <hex onclick="copyToClipboard(2)">Color</hex>

            <button onclick="changeColor(2)">Change color</button>

        </box>

        <box class="box">

            <hex onclick="copyToClipboard(3)">Color</hex>

            <button onclick="changeColor(3)">Change color</button>

        </box>

        <box class="box">

            <hex onclick="copyToClipboard(4)">Color</hex>

            <button onclick="changeColor(4)">Change color</button>
        </box>

    </section>

    <section class="instruction">

        <h2>Click on HEX color to copy</h2>

    </section>

</body>
</html>
